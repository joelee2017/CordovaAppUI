<!DOCTYPE html>
<html>
<head>
    <!--
        視需要在下方的中繼標籤中自訂內容安全性原則。將 'unsafe-inline' 加入 default-src 以啟用內嵌 JavaScript。
        如需詳細資料，請參閱 http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <!--引用檔-->
    <link href="css/ionic.app.min.css" rel="stylesheet" />
    <link href="lib/ionic/css/ionic.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <title>IONICUI</title>
</head>
    <body ng-app="App" ng-controller="HomeCtrl">
        <ion-header-bar class="bar-balanced" align-title="center">
            <button class="button button icon ion-compose" ng-click="showModal()"></button>
            <h1 class="title">聯絡人</h1>
        </ion-header-bar>
        <ion-content class="padding">
            <ion-list>
                <ion-item ng-repeat="contact in contacts">
                    {{contact.name}}
                </ion-item>
            </ion-list>
        </ion-content>
        <script id="templates/Contact.html" type="text/ng-template">
            <ion-modal-view>
                <ion-header-bar class="bar bar-balanced bar-positive" align-title="center">
                    <button class="button icon ion-android-cancel" 
                            ng-click="hideModal()"></button>
                    <h1 class="title">新增聯絡人</h1>
                </ion-header-bar>
                <ion-content class="padding">
                    <div class="list">
                        <label class="item item-input">
                            <span class="input-label">姓</span>
                            <input type="text" 
                                   ng-model="newContact.LastName" />
                        </label>
                        <label class="item item-input">
                            <span class="input-label">名</span>
                            <input type="text" 
                                   ng-model="newContact.FirstName" />
                        </label>
                        <button class="button button-block button-balanced" 
                                ng-click="createContact(newContact)">新增</button>
                    </div>
                </ion-content>
            </ion-modal-view>
        </script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
        <script src="lib/ionic/js/ionic.bundle.min.js"></script>
        <script src="scripts/Modal.js"></script>
    </body>
</html>
